services:
  - type: web
    name: interchat-mvp
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENPHONE_API_KEY
        sync: false
      - key: OPENPHONE_FROM
        sync: false
      - key: OPENPHONE_USER_ID
        sync: false
      - key: TRANSLATE_PROVIDER
        value: LIBRE
      - key: DEEPL_API_KEY
        sync: false
      - key: LIBRE_URL
        value: https://libretranslate.com
      - key: LIBRE_API_KEY
        sync: false
      - key: GOOGLE_PROJECT_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: ORIGIN
        generateValue: true